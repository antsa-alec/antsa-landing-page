name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_NAME: 'antsa-landing-au-production'
  RESOURCE_GROUP: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build
      env:
        NODE_ENV: production

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci --production
        npm rebuild better-sqlite3

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist deploy/
        cp -r backend deploy/
        cp startup.sh deploy/
        chmod +x deploy/startup.sh
        
        cat > deploy/package.json << 'EOF'
        {
          "name": "antsa-landing-page",
          "version": "1.0.0",
          "scripts": {
            "start": "node backend/server.js"
          },
          "dependencies": {}
        }
        EOF

        # Create zip for deployment (avoids Oryx/rsync issues)
        cd deploy && zip -r ../deploy.zip . && cd ..

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Configure startup command
      run: |
        az webapp config set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.APP_NAME }} \
          --startup-file "/home/site/wwwroot/startup.sh"

    - name: Deploy to Azure Web App
      run: |
        az webapp deploy \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.APP_NAME }} \
          --src-path deploy.zip \
          --type zip \
          --clean true
