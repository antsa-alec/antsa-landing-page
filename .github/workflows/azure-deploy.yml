name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_NAME: 'antsa-landing-au-production'
  RESOURCE_GROUP: 'production'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build
      env:
        NODE_ENV: production

    - name: Install backend dependencies
      run: npm ci --production
      working-directory: backend

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Backup production database before deploy
      continue-on-error: true
      run: |
        echo "ðŸ“¦ Downloading production database backup..."
        BACKUP_FILE="content-$(date -u +%Y%m%d-%H%M%S).db"
        
        # Fetch Kudu credentials dynamically â€” no extra secret required
        KUDU_CREDS=$(az webapp deployment list-publishing-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.APP_NAME }} \
          --query "{u:publishingUserName,p:publishingPassword}" \
          -o json)
        KUDU_USER=$(echo "$KUDU_CREDS" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['u'])")
        KUDU_PASS=$(echo "$KUDU_CREDS" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['p'])")
        
        HTTP_STATUS=$(curl -s -o "${BACKUP_FILE}" -w "%{http_code}" \
          -u "${KUDU_USER}:${KUDU_PASS}" \
          "https://antsa-landing-au-production.scm.azurewebsites.net/api/vfs/data/content.db")
        
        if [ "$HTTP_STATUS" = "200" ] && [ -s "${BACKUP_FILE}" ]; then
          echo "âœ… Database backup saved: ${BACKUP_FILE} ($(du -sh ${BACKUP_FILE} | cut -f1))"
        else
          echo "âš ï¸  Could not download DB backup (status: ${HTTP_STATUS}) â€” may be first deploy"
          rm -f "${BACKUP_FILE}"
        fi

    - name: Upload database backup as artifact
      uses: actions/upload-artifact@v4
      with:
        name: db-backup-${{ github.run_number }}
        path: content-*.db
        if-no-files-found: ignore
        retention-days: 30

    - name: Create deployment package
      run: |
        mkdir -p deploy
        cp -r dist deploy/
        cp -r backend deploy/
        # node_modules are already installed in CI â€” include them so startup is fast
        # better-sqlite3 native binary will be rebuilt for Azure at startup
        cp startup.sh deploy/startup.sh
        chmod +x deploy/startup.sh
        
        cat > deploy/package.json << 'EOF'
        {
          "name": "antsa-landing-page",
          "version": "1.0.0",
          "scripts": {
            "start": "node backend/server.js"
          },
          "dependencies": {}
        }
        EOF

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.APP_NAME }}
        package: ./deploy

    - name: Configure startup and restart
      run: |
        az webapp config set \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.APP_NAME }} \
          --startup-file "/home/site/wwwroot/startup.sh" \
          --output none
        az webapp restart --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.APP_NAME }}
